<h1>Developers</h1>
<div class="row">
    <div class="col">
        <table class="table table-striped table-borderless">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in devs">
                    <td>{{d.name}}</td>
                    <td><a href="" ng-click="removeDev(d.id)" class="btn btn-sm btn-outline-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
