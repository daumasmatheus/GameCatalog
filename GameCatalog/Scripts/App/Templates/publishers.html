<h1>Publishers</h1>
<div class="row">
    <div class="col">
        <table class="table table-striped table-borderless">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in pubs">
                    <td>{{p.name}}</td>
                    <td><a href="" ng-click="removePublisher(p.id)" class="btn btn-sm btn-outline-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
